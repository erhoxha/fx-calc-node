# fly.toml
app = "forex-risk-calculator"
primary_region = "fra"

[build]
dockerfile = "Dockerfile"

[env]
PORT = "3000"
NODE_ENV = "production"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[services]]
internal_port = 3000
protocol = "tcp"

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[checks]
[checks.alive]
grace_period = "30s"
interval = "15s"
method = "GET"
path = "/calculateLotSize"
timeout = "5s"
