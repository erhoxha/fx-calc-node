version: '3.8'

services:
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: forex-risk-calculator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - forex-network

networks:
  forex-network:
    driver: bridge

